  <script src="scripts.js"></script>
  <script>
    

    // Function to make all links in iframes open in a new tab
    function setupIframeLinks() {
      document.querySelectorAll('iframe').forEach(iframe => {
        iframe.addEventListener('load', () => {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

          // Make all links open in a new tab
          iframeDoc.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', event => {
              // Open the link in a new tab
              window.open(link.href, '_blank');
              event.preventDefault(); // Prevent default action to ensure no navigation within the iframe
            });
          });
        });
      });
    }

    // Set up iframe link behavior after the page loads
    window.onload = setupIframeLinks;
  </script>
</body>
